---
layout: default
title: my home!
---
<div id="home">

  {% assign first_post = site.posts.first %}
  <h1><a href="{{ first_post.url }}" class="post-title">{{ first_post.title }}</a></h1>
  <p class="meta">{{ first_post.date | date_to_string }}</p>
  {{ first_post.content }}

  <hr />

  <h2>All Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" class="post-title">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
